<form name="editForm">
	<div class="gf-form-group">
		<div class="gf-form-inline">
			<div class="gf-form fs-inline-field-margin--right">
				<a class="gf-form-label width-12" href="//grafana.net/profile/api-keys" target="_blank">FlexSCADA Account Key</a>
				<input type="password" class="gf-form-input input-xlarge" ng-model="ctrl.appModel.secureJsonData.apiKey" ng-if="!ctrl.appModel.jsonData.apiKeySet" required>
				<input type="text" class="gf-form-input max-width-12" disabled="disabled" value="complete" ng-if="ctrl.appModel.jsonData.apiKeySet">
			</div>
			<div class="gf-form">
				<a class="btn btn-danger btn-small" href="#" ng-click="ctrl.reset()" ng-if="ctrl.appModel.jsonData.apiKeySet">reset</a>
			</div>
		</div>
		<div ng-if="ctrl.appModel.jsonData.apiKeySet && ctrl.validKey" class="fs-enabled-box">
			<i class="icon-gf icon-gf-check fs-icon-success"></i> Flexscada is enabled. <strong>Next up: </strong><a href="dashboard/db/flexscada-home" class="external-link">Go to Flexscada Home Dashboard</a>
		</div>
		<div ng-if="!ctrl.validKey && ctrl.errorMsg">
			<div class="alert alefs-error">
				<div class="alefs-title ng-binding">Error</div>
				<div>{{ctrl.errorMsg}}</div>
			</div>
		</div>
	</div>
	<div class="gf-form-group" ng-if="ctrl.appModel.jsonData.apiKeySet && ctrl.org">
		<h3 class="page-heading">Account Details</h3>
		<div class="gf-form">
			<span class="gf-form-label width-12">Name</span>
			<span class="gf-form-label width-12">{{ctrl.account.name}}</span>
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-12">Plan</span>
			<span class="gf-form-label width-12">{{ctrl.account.plan}}</span>
		</div>
</form>
