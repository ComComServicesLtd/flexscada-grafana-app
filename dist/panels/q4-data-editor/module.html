</div>


<div class="row">

  <!-- Manual Point Editing -->
  <div class="col-lg-6">
  <h2>Data Management</h2>
  <br>
  <div id="datatable"></div>
  <br>
    <button type="submit" class="btn btn-success pull-right" ng-click="ctrl.uploadTable()">Upload Data Table</button>

  </div>



<!-- Annotations -->
  <div class="col-lg-6">
<h2>New Annotation</h2>
<br>
  <div class="gf-form">
    <label class="gf-form-label width-8">Date / Time</label>
    <input class="gf-form-input max-width-22" type="text" ng-model="ctrl.newAnnotation.time" placeholder="Time. e.g. `Jan 1` or `1 hour ago`">
      <info-popover>This time is automatically updated when you click on the graph</info-popover>
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-4">Title</label>
    <input class="gf-form-input max-width-16" type="text" ng-model="ctrl.newAnnotation.title" placeholder="Label">
      <info-popover>Shows up in bold inside the annotation bubble</info-popover>
  </div>
  <div class="gf-form">
    <label class="gf-form-label width-4">Desc</label>
    <input class="gf-form-input max-width-16" type="text" ng-model="ctrl.newAnnotation.text" placeholder="Desc">
      <info-popover>Optional longer description text</info-popover>
  </div>
  <div ng-hide="true" class="gf-form">
    <label class="gf-form-label width-4">Tags</label>
    <bootstrap-tagsinput ng-model="ctrl.newAnnotation.tags" tagclass="label fs-label-tag" placeholder="New Tag"></bootstrap-tagsinput>
      <info-popover>ADVANCED USERS ONLY: Custom event taging</info-popover>
  </div>
  <br>
  <div class="gf-form">
    <button type="submit" class="btn btn-success" ng-click="ctrl.addAnnotation(ctrl.newAnnotation)">Add Annotation</button>
  </div>



<hr>
<br>
<h2>Cleanup</h2>
<br>
<button type="submit" class="btn btn-danger" ng-click="ctrl.deleteAnotationRange()">Delete Displayed Annotations</button>
<button type="submit" class="btn btn-danger" ng-click="ctrl.deleteDataRange()">Delete Displayed Datapoints</button>
  </div>




</div>
