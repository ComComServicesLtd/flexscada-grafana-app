<!DOCTYPE html><html><head><title>flexscada-cloud-portal</title><meta charset=utf-8><meta name=description content="FlexSCADA Cloud Portal"><meta name=format-detection content="telephone=no"><meta name=msapplication-tap-highlight content=no><meta name=viewport content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"></head><body><div id=q-app></div>


<script>

// Find the base url for grafana
let base = window.location.pathname.substr(0,window.location.pathname.indexOf('/public'));

// Create the proxied src path (We want to load the app.js from the flexscada_d plugin)
let src = base + '/api/plugin-proxy/flexscada/api/v2/files/app.js';

// Create the script
var app = document.createElement('script');
app.setAttribute('src',src);
document.head.appendChild(app);

</script>

</body></html>
