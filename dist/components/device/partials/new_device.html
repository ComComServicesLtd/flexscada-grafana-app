

<div class="page-header">
  <h1>Add a new device</h1>
</div>
<div class="row">
  <div class="col-md-10">
    <p>Each device contains a unique identifer (UID) which is used to link incomming data transmissions to the correct account.<br><br>Your devices UID is clearly marked on the device, if you have trouble locating it please contact us</p>
  </div>
</div>


<!-- New device -->
<div class="gf-form-group">
  <!-- Below replaces header area on submit -->

  <div class="gf-form-inline">
    <div class="gf-form gf-form--right-margin">

      <label class="gf-form-label width-4">Type</label>
     <select class="gf-form-input gf-size-auto" ng-model="ctrl.type" ng-options="f.value as f.label for f in ctrl.deviceTypes"></select>

      <label class="gf-form-label width-4">UID</label>
      <input class="gf-form-input max-width-15" type="numeric" ng-model="ctrl.uid" required="" placeholder="1535235511">

      <label ng-if="ctrl.type == 3" class="gf-form-label width-8">Password</label>
      <input ng-if="ctrl.type == 3" class="gf-form-input max-width-15" type="password" ng-model="ctrl.password" required="" >


    </div>
    <!-- Unsubmitted state -->
    <div class="gf-form">
      <button class="btn btn-success" ng-click="ctrl.addDevice()">Next</button>
    </div>

  </div>

</div>
